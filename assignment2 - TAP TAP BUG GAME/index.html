<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <!--
    <script src="js/animate.js" type="text/javascript"></script>
  -->
  <title></title>
</head>

<body>
	<div class = "header">
        <div class="title">
			<h2>Tap Tap Bug!</h2>
      	</div>
	</div>
        <div class="content">
			<div class="always_hide">
                <button type="button" id="pause">Pause</button>
                <textarea id="time" rows="8" cols="40"></textarea>
			</div>
            <div id="menu">
				<h4>Level:</h4>
                    <form>
                        <input type="radio" onClick="high_score1()" name="level" value="1">1
                        <input type="radio" onClick="high_score2()" name="level" value="2">2
                    </form>
                 <h4>High Score: <span id="highscore"></span></h4>
                 <a href="#" onClick="show_canvas()" class="myButton">Start</a>
                 <p><strong>Instructions:</strong><br>
                 There are 5 pieces of food<br>
                 A bug enters every 1-3 seconds<br>
                 Kill the bugs before they eat the food or its GAME OVER</p>
			</div>
            <div>
				<canvas class="boxborder" id="canvas" width="400" height="650" style="display:none"></canvas>
				<script src="js/animate.js" type="text/javascript"></script>
            </div>
		</div>
</body>

</html>
